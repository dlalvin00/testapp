<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Sea - Vitória</title>
    <link rel="stylesheet" href="../style/vitoria.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>VITÓRIA</h2>
        </div>
        <div class="content">
            <div class="logo">
                <img src="/pages/puzzle_icon.png" alt="Puzzle Sea Logo">
            </div>
            <h1>PUZZLE SEA</h1>
            <div class="message">
                <p>PARABÉNS</p>
                <p>VOCÊ</p>
                <p>CONCLUIU O</p>
                <p>DESAFIO</p>
            </div>
            <div class="stars">
                <span>* * * * *</span>
            </div>
            <button id="play-again-btn">JOGAR NOVAMENTE</button>
        </div>
    </div>
    <script src="../scripts/vitoria.js"></script>
</body>
</html>
